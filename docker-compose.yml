version: '2'
services:
  my_app:
    image: charliefeng/parser:1.5
    build: .
    ports:
      - "5000:5000"
    links:
      - my_redis
    depends_on:
      - my_postgres
    restart: on-failure

  my_postgres:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    restart: on-failure

  my_redis:
    image: redis
    ports:
      - "6379:6379"
    restart: on-failure